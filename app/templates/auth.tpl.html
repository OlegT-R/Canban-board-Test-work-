<div class="auth-container">
    <h1>Please sign in.</h1>
    <form name="authForm" ng-submit="authFormSubmit()" class="form-horizontal">
        <div class="form-group" ng-class="{ 'error' : authForm.email.$invalid && !authForm.email.$pristine }">
            <label for="inputEmail" class="col-xs-4 control-label">E-mail:</label>
            <div class="col-xs-8" >
                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Type email" ng-model="user.mail" required>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'error' : authForm.pass.$invalid && !authForm.pass.$pristine }">
            <label for="inputPassword" class="col-xs-4 control-label">Password:</label>
            <div class="col-xs-8">
                <input type="password" name="pass" ng-minlength="6" class="form-control" id="inputPassword" placeholder="Type password" ng-model="user.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-8 col-xs-4 form-enter-group" >
                <a href="/#/reg">Registration</a><button type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>


<div class="clearfix"></div>
